<!doctype html>
<html>
<head>
<title>Logowanie - Rental Car</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="styleHeaderFooter.css">
<link rel="stylesheet" href="styleLogin.css">
<script src="scriptDarkMode.js"></script>
<!-- Ikony -->
<script src="https://kit.fontawesome.com/f78f0562eb.js" crossorigin="anonymous"></script>
<!-- Czcionka Open Sans Regular 400 -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body onload="onload()" class="dark-mode">
    <!-- Nagłówek -->
    <div class="header-box" id="header-box-sticky">
        <div class="logo">
            <a href="home.html"><div class="image-logo"></div></a>
        </div>
        <div class="options-in-header">
        </div>
        <div class="login-register-option">
            <div class="text-of-login-register-options"><button class="dark-mode-btn" onclick="darkmode()"><i class="fa-solid fa-circle-half-stroke"></i></button></div>
        </div>
    </div>
    <!-- Sekcja logowania i rejestracji-->
    <div class="login-register-box">
        <!-- Sekcja logowania-->
        <div class="login-section-box">
            <h1>Zaloguj się</h1>
            <form>
                <label>E-mail lub login</label>
                <input type="text">
                <label>Hasło</label>
                <input type="password">
                <a class="forget-pass-link" style="cursor: pointer;">Nie pamiętam hasła</a>
                <input class="submit-login-button" type="submit" value="Zaloguj się">
            </form>
        </div>
        <!-- Sekcja rejestreacji-->
        <div class="register-section-box">
            <h1>Nie masz konta?</h1>
            <form method="post" action="register.html" style="width: 250px; margin: 0;">
                <input class="submit-register-button" type="submit" value="Załóż konto">
            </form>
        </div>
    </div>
    <!-- Stopka -->
    <div class="footer-box" style="align-items: center">
        <div class="empty-box"></div>
        <div class="options-in-footer">
            <div class="text-option"><a href="#">Regulamin</a></div>
            <div class="text-option"><a href="#">Polityka prywatności</a></div>
            <div class="text-option"><a href="#">Polityka cookies</a></div>
        </div>
        <div class="social-options-box"></div>
    </div>
</body>
