<!doctype html>
<html>
<head>
<title>Rejestracja - Rental Car</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="styleHeaderFooter.css">
<link rel="stylesheet" href="styleRegister.css">
<script src="scriptDarkMode.js"></script>
<!-- Ikony -->
<script src="https://kit.fontawesome.com/f78f0562eb.js" crossorigin="anonymous"></script>
<!-- Czcionka Open Sans Regular 400 -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body onload="onload()" class="dark-mode">
    <!-- Nagłówek -->
    <div class="header-box" id="header-box-sticky">
        <div class="logo">
            <a href="home.html"><div class="image-logo"></div></a>
        </div>
        <div class="options-in-header">
        </div>
        <div class="login-register-option">
            <div class="text-of-login-register-options"><button class="dark-mode-btn" onclick="darkmode()"><i class="fa-solid fa-circle-half-stroke"></i></button></div>
        </div>
    </div>
    <!-- Sekcja rejestracji-->
    <div class="content-register-box">
        <div class="register-section-box">
            <h1>Załóż konto</h1>
            <form>
                <div class="leftSide">
                    <label>Imię</label>
                    <input type="text">
                    <label>Nazwisko</label>
                    <input type="text">
                    <label>E-mail</label>
                    <input type="text">
                    <label>Hasło</label>
                    <input type="password">
                </div>
                <div class="rightSide">
                    <label>Miasto</label>
                    <input type="text">
                    <label>Ulica</label>
                    <input type="text">
                    <label>Nr domu/mieszkania</label>
                    <input type="text">
                    <label>Telefon</label>
                    <input type="text">
                    <label>Data urodzenia</label>
                    <input type="text">
                </div>
            </form>
            <div class="content-check-boxes">
                <div class="check-box">
                    <input type="checkbox">
                    <label>
                        „Oświadczam, że jestem osobą pełnoletnią i mam ukończone 18 lat.”.
                    </label>
                </div>
                <div class="check-box">
                    <input type="checkbox">
                    <label>
                        „Zapoznałam/-em się z regulaminem wypożyczalni „CarRent” wraz z zawartą
                        </br>
                        w nim klauzulą informacyjną dotyczącą przetwarzania danych osobowych i akceptuję jego
                        </br>
                        wszystkie postanowienia.”.
                    </label>
                </div>
            </div>
            <div class="submit-box">
                <input class="submit-register-button" type="submit" value="Zarejestruj się">
            </div>
        </div>
    </div>
    <!-- Stopka -->
    <div class="footer-box" style="align-items: center">
        <div class="empty-box"></div>
        <div class="options-in-footer">
            <div class="text-option"><a href="#">Regulamin</a></div>
            <div class="text-option"><a href="#">Polityka prywatności</a></div>
            <div class="text-option"><a href="#">Polityka cookies</a></div>
        </div>
        <div class="social-options-box"></div>
    </div>
</body>
