<!doctype html>
<html>
<head>
<title>Kontakt - Rental Car</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="styleHeaderFooter.css">
<link rel="stylesheet" href="styleContact.css">
<script src="scriptDarkMode.js"></script>
<!-- Ikony -->
<script src="https://kit.fontawesome.com/f78f0562eb.js" crossorigin="anonymous"></script>
<!-- Czcionka Open Sans Regular 400 -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body onload="onload()" class="dark-mode">
    <!-- Nagłówek -->
    <div class="header-box" id="header-box-sticky">
        <div class="logo">
            <a href="home.html"><div class="image-logo"></div></a>
        </div>
        <div class="options-in-header">
            <div class="text-of-options"><a href="catalog.html">Samochody</a></div>
            <div class="text-of-options"><a href="about.html">O nas</a></div>
            <div class="text-of-options"><a href="#">Kontakt</a></div>
        </div>
        <div class="login-register-option">
            <div class="text-of-login-register-options"><a href="login.html">Zaloguj</a></div>
            <div class="text-of-login-register-options">/</div>
            <div class="text-of-login-register-options"><a href="register.html">Zarejestruj</a></div>
            <div class="text-of-login-register-options"><button class="dark-mode-btn" onclick="darkmode()"><i class="fa-solid fa-circle-half-stroke"></i></button></div>
        </div>
    </div>
    <!-- Sekcja kontaktu -->
    <div class="contact-box">
        <div class="info-contact-box">
            <ul>
                <li><div style="width: 30px"><i class="fa-solid fa-location-dot"></i></div>ul. Samochodowa 420, 32-874, Kraków</li>
                <li><div style="width: 30px"><i class="fa-solid fa-envelope"></i></div>rentalcar@biuro.pl</li>
                <li><div style="width: 30px"><i class="fa-solid fa-phone"></i></div>+48 534-432-898</li>
            </ul>
        </div>
        <div class="location-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1250476.7983690316!2d14.658281999331503!3d52.25541612756141!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47aa09c73eedc9bf%3A0xdec8a73044f3b548!2sMiejsce%20kr%C4%99cenia%20filmu%20%22Ale%20urwa%C5%82%22!5e0!3m2!1spl!2spl!4v1672239188079!5m2!1spl!2spl" width="600" height="400" style="border:0; border-radius: 8px; margin-left: 30px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="form-contact-box">
            <h2>Zadaj pytanie</h1>
            <form>
                <label>E-mail</label>
                <input type="email" placeholder="E-mail">
                <label>Treść pytania</label>
                <textarea placeholder="Tutaj wpisz treść pytania"></textarea>
            </form>
        </div>
    </div>
    <!-- Stopka -->
    <div class="footer-box" style="align-items: center">
        <div class="empty-box"></div>
        <div class="options-in-footer">
            <div class="text-option"><a href="#">Regulamin</a></div>
            <div class="text-option"><a href="#">Polityka prywatności</a></div>
            <div class="text-option"><a href="#">Polityka cookies</a></div>
        </div>
        <div class="social-options-box"></div>
    </div>
</body>
